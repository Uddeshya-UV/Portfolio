  <script>
    document.onreadystatechange = function () {
  var state = document.readyState
  if (state == 'interactive') {
      document.getElementById('Container').style.visibility="hidden";
      document.getElementById('video-container').style.visibility="hidden";
      document.getElementById('loading').style.visibility="visible";
      document.getElementById('loading-image').style.visibility="visible";
      
       
  } else if (state == 'complete') {
      setTimeout(function(){
         
        document.getElementById('loading').style.visibility="hidden";
      document.getElementById('loading-image').style.visibility="hidden";
         document.getElementById('video-container').style.visibility="visible";
         document.getElementById('container').style.visibility="visible";
      },1000);
  }
};
